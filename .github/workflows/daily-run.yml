name: Daily Filter Execution

on:
  schedule:
    - cron: '0 */8 * * *'  # 每8小时执行一次
  workflow_dispatch: # 允许手动触发

jobs:
  run-filter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Compile and run
      run: |
        javac filterRules.java
        java filterRules
        
    - name: Commit and push results
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add filtered_results.txt
        git commit -m "Update filtered results" || echo "No changes to commit"
        git push